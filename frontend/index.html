<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyaya-Sahayak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>

<div class="app">

  <!-- Logo / Brand -->
  <div class="logo-box">
     <img src="assets/logo-og-for-project.png" alt="brand-logo">
    <h2 data-i18n="app_name">Democratizing Justice for the New India</h2>
    <p data-i18n="tagline">Legal help made simple</p>
  </div>

  <!-- Language Selection -->
  <div class="card">
    <label data-i18n="select_language">Select your language</label>
    <select id="language" onchange="onLanguageChange()">
      <option value="English">English</option>
      <option value="Hindi">हिन्दी</option>
      <option value="Marathi">मराठी</option>
      <option value="Tamil">தமிழ்</option>
      <option value="Telegu">Telugu</option>
    </select>
  </div>

  <!-- Continue Button -->
 <button class="btn" onclick="goNext()" data-i18n="continue">
  Continue
</button>


</div>

<script src="new_script.js"></script>
</body>
</html>
